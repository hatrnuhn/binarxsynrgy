<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <!-- expand is to expand nav items, below md they'll stack -->
    <nav class="navbar navbar-expand-md bg-primary-subtle"> 
      <div class="container-fluid p-md-5 m-md-5 mt-5 p-4">
        <a href="#" class="navbar-brand">
          <img src="rentit-logo-zip-file/png/logo-no-background.png" alt="Logo" height="40" class="d-inline-block align-text-top">
        </a>
        <!-- To control (show/hide) the collapsible content, add the data-bs-toggle="collapse" attribute to an <a> or a <button> element. Then add the data-bs-target="#id" attribute to connect the button with the collapsible content (<div id="demo">). -->
          <button class="navbar-toggler border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#navbarOffcanvas" aria-controls="navbarOffcanvas">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end border-0" tabindex="-1" id="navbarOffcanvas">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">rentIT</h5>
            <button class="btn-close" type="button" data-bs-dismiss="offcanvas"></button>
          </div>
          <div class="offcanvas-body justify-content-end">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="#" class="nav-link">Our Services</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Why Us?</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Testimonial</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">FAQ</a>
              </li>  
            </ul>
            <a href="#" class="nav-link ms-md-2">
              <button class="btn btn-success rounded-1">Register</button>
            </a>  
          </div>
        </div>
      </div>
    </nav>
    <div class="container-fluid bg-primary-subtle">
      <div class="row ps-md-5 pe-md-5 ms-md-4 me-md-4 ps-3 pe-4">
        <div class="col-md-5 col-12">
          <div class="box" style="text-align: justify";>
            <h1>Platform sewa dan rental mobil terbaik di (lokasimu)</h1>
            <p><small>Selamat datang di rentIT, tempat di mana kamu bisa menyewa dan merental mobil kamu dengan harga yang terbaik! Tentunya, kami siap melayani kamu selama 24 jam.</small></p>
            <button class="btn btn-success rounded-1 mb-5">Mulai sewa mobil sekarang!</button>
          </div>
        </div>
        <div class="col">
          <div class="box mt-md-0 mt-3">
          </div>
        </div>
      </div>
    </div>
    <!--
    <h1 id="services">Our services</h1>
    <h1 id="why">Why us?</h1>
    <h1 id="testimonials">What do they say?</h1>
    <h1 id="faq">Frequently Asked Questions</h1>
    -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
